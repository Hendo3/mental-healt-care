<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--boxicons-->
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="icon" type="image/png" href="/assets/imgs/favicon/1.png">
        <title>Entrar</title>
    </head>
<body>

    <div class="wrapper">
        <div class="login-box">
            <div class="login-header">
                <span>Login</span>
            </div>
            <div class="input-box">
                <input type="email" id="user" class="input-field" required>
                <label for="user" class="label">Email</label>
                <i class="bx bx-user icon"></i>
            </div>

            <div class="input-box">
                <input type="password" id="pass" class="input-field" required>
                <label for="pass" class="label">Senha</label>
                <i class="bx bx-lock-alt icon"></i>
            </div>

            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Lembrar</label>
                </div>
            </div>

            <div class="forgot">
                <a href="/assets/html/recovery.html">Esqueceu a senha ?</a>
            </div>

            <div class="input-box">
                <input type="submit" class="input-submit" value="Entrar">
            </div>

            <div class="register">
                <span>NÃ£o tem uma conta ?
                    <a href="/assets/html/create-account.html">Registrar</a>
                </span>
            </div>

        </div>
    </div>

</body>
</html>
